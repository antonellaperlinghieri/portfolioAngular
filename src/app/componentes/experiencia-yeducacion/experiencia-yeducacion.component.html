<div class="container" id="experiencia-y-educacion">
  <div class="row">
    <div class="section-title">
        <h1 style=" font-family:Montserrat, sans-serif;">Experiencia y Educación</h1>
    </div>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp">NUEVA EXPERIENCIA O EDUCACIÓN</button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <th scope="col">NOMBRE DE LA EXP O EDUCACIÓN</th>
            <th scope="col">DESCRIPCIÓN</th>
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombreA}}</td>
                    <td>{{Experiencia.descripcionA}}</td>
                    <td><button type="button" class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-fill"></i> EDITAR</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-pencil-fill"></i> BORRAR</button></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>
